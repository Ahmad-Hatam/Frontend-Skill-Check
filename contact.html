    <div class="container pt-5">

                <h3 >Contact Us</h3>
            </div>
            <div class="col-12 col-md-9">

            
                <form class="form" action="">
                    <div class="form-group row">
                        <label for="firstname" class="col-md-2 col-form-label">First Name</label>
                        <div class="col col-md-10">
                            <input type="text" class="form-control" name="firstname" placeholder="First Name" id= "firstname">
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="lastname" class="col-md-2 col-form-label">Last Name</label>
                        <div class="col-md-10">
                            <input type="text" placeholder="LastName" class="form-control" id="lastname" name="lastname">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="telno" class="col-md-2 col-form-label">Telephone</label>
                        <div class="col-3 col-md-2">
                            <input type="tel" name="areacode" placeholder="Area Code" class="form-control" id="areacode">
                        </div>
                        <div class="col-9 col-md-8">
                            <input type="tel" name="telno" placeholder="Tel No" class="form-control" id="telno">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="gender" class="col-md-2 col-form-label">Gender</label>
                        <div class = "col-md-4">
                            <select class="form-control " name="Gender" id="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="feedback" class="col-md-2 col-form-label">Feedback</label>
                        <div class="col-md-10">
                            <textarea class="form-control" name="feedback" id="feedback" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                        
                </form>
            </div>
